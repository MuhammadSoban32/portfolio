<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #1e1f26;
        color: #ffffff;
    }
    .bg {
        background-color: #1e1f26;
        height: 100vh;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .level {
        background-color: #00d1b2;
        padding: 3rem 0;
        color: #ffffff;
        margin: 0!important;
    }
    .title {
        color: inherit;
        font-size: 36px;
    }
    .social-icons {
        margin-top: 10px;
    }
    .social-icons i {
        font-size: 30px;
        margin: 0 10px;
        transition: color 0.3s;
    }
    .social-icons i:hover {
        color: #ffd700;
    }
    .heading {
        font-size: 20px;
        margin-bottom: 0.5rem;
    }
</style>
<body>
    <div class="bg">
        <div class="text-center">
            <p class="is-size-1">Scroll down</p>
        </div>
    </div>
    <div class="container-fluid level">
        <div class="row text-center">
            <div class="col-3">
                <p class="heading">Tweets</p>
                <p class="title js-count-up" data-value="3456"></p>
                <div class="social-icons">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            <div class="col-3">
                <p class="heading">Following</p>
                <p class="title js-count-up" data-value="123"></p>
                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
            <div class="col-3">
                <p class="heading">Followers</p>
                <p class="title js-count-up" data-value="450000"></p>
                <div class="social-icons">
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
            <div class="col-3">
                <p class="heading">Likes</p>
                <p class="title js-count-up" data-value="789"></p>
                <div class="social-icons">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="bg">
        <div class="text-center">
            <p class="is-size-1">Scroll up</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script type="module">
        import { CountUp } from 'https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.js';

        function countStart() {
            const $counters = document.querySelectorAll(".js-count-up"),
                options = {
                    useEasing: true,
                    useGrouping: true,
                    separator: ",",
                    decimal: "."
                };

            $counters.forEach((item) => {
                const value = item.dataset.value;
                const counter = new CountUp(item, value, options);
                counter.start();
            });
        }

        new Waypoint({
            element: document.querySelector('.level'),
            handler: function() {
                countStart();
                //this.destroy() //for once
            },
            offset: '50%'
        });
    </script>
    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
